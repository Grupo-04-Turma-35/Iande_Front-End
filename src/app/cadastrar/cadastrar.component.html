<app-menu-home></app-menu-home>

<div class="container-fluid" id="bg-cadastrar">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 mt-110">
      <div class="row d-flex justify-content-center" id="img-tp">
        <div class="col-md-10 font-weight-bold text-white">
          <h2 class="text-center font-weight-bold pb-4">Cadastro</h2>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input
                  [(ngModel)]="user.nome"
                  class="form-control"
                  type="text"
                  name="nome"
                  id="nome"
                  placeholder="Digite seu nome"
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="foto">Link da Foto</label>
                <input
                  [(ngModel)]="user.foto"
                  class="form-control"
                  type="text"
                  name="foto"
                  id="foto"
                  placeholder="Insira o link da sua foto"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">E-mail</label>
                <input
                  [(ngModel)]="user.email"
                  class="form-control"
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Digite seu e-mail"
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="tipo">Tipo de Usuário</label>
                <select
                  class="form-control"
                  name="tipo"
                  id="tipo"
                  (change)="tipoUser($event)"
                >
                  <option>Selecione um tipo de usuário:</option>
                  <option value="normal">Normal</option>
                  <option value="adm">Administrador</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="senha">Senha</label>
                <input
                  (input)="confirmSenha($event)"
                  class="form-control"
                  type="password"
                  name="senha"
                  id="senha"
                  placeholder="Digite sua senha"
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="confirmSenha">Confirmar Senha</label>
                <input
                  [(ngModel)]="user.senha"
                  class="form-control"
                  type="password"
                  name="confirmSenha"
                  id="confirmSenha"
                  placeholder="Digite sua senha novamente"
                />
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center pt-3 pb-0 mb-0">
            <button type="submit" class="btn cancel mr-4" routerLink="/entrar">
              Cancelar
            </button>
            <button type="submit" class="btn register" (click)="cadastrar()">
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
