<div class="container-fluid" id="bg-edit">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 mt-50">
      <div class="row d-flex justify-content-center" id="bg-tema">
        <div class="col-md-10 font-weight-bold text-white">
          <h2 class="text-center font-weight-bold pb-4">Atualizar Tema</h2>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="titulo">Título</label>
                <input
                  class="form-control"
                  type="text"
                  id="titulo"
                  [(ngModel)]="tema.titulo"
                />
              </div>

              <div class="form-group">
                <label for="descricao">Descrição</label>
                <input
                  class="form-control"
                  type="text"
                  id="descricao"
                  [(ngModel)]="tema.descricao"
                />
              </div>

              <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-3" routerLink="/tema">
                  Cancelar
                </button>
                <button class="btn btn-success" (click)="atualizar()">
                  Atualizar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
