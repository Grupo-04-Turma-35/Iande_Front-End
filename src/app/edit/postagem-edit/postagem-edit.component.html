<div class="container-fluid" id="bg-edit">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 mt-50">
      <div class="row d-flex justify-content-center" id="bg-post">
        <div class="col-md-10 font-weight-bold text-white">
          <h2 class="text-center font-weight-bold pb-4">Atualizar Postagem</h2>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="titulo">Título</label>
                <input
                  [(ngModel)]="postagem.titulo"
                  type="text"
                  class="form-control"
                  id="titulo"
                  placeholder="Digite o título"
                />
              </div>

              <div class="form-group">
                <label for="texto">Texto</label>
                <textarea
                  [(ngModel)]="postagem.texto"
                  class="form-control"
                  name="texto"
                  id="texto"
                  rows="3"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="texto"
                  >Escolha um tema ou
                  <a class="text-info" data-dismiss="modal" routerLink="/tema"
                    >cadastre um novo</a
                  >:
                </label>
                <select
                  name="tema"
                  id="tema"
                  class="form-control"
                  [(ngModel)]="idTema"
                  (change)="findByIdTema()"
                >
                  <option
                    *ngFor="let item of listaTemas"
                    value="{{ item.idtema }}"
                  >
                    {{ item.titulo }}
                  </option>
                </select>
              </div>

              <div class="form-group">
                <label for="imagem">Imagem</label>
                <input
                  [(ngModel)]="postagem.imagem"
                  type="text"
                  class="form-control"
                  id="imagem"
                  placeholder="Insira o link de uma imagem"
                />
              </div>

              <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink="/inicio">
                  Cancelar
                </button>
                <button class="btn btn-success" (click)="atualizar()">
                  Atualizar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
