<app-menu-home></app-menu-home>

<div class="container-fluid" id="bg-entrar">
  <div class="row d-flex align-items-center">
    <div class="col-md-1"></div>
    <div class="col-md-4 mt-100">
      <div class="row d-flex justify-content-center" id="img-tp">
        <div class="col-md-8 text-white font-weight-bold">
          <h2 class="text-center mb-5">Entrar</h2>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              [(ngModel)]="userLogin.usuariologin"
              class="form-control"
              type="text"
              name="email"
              id="email"
              placeholder="Digite seu e-mail"
            />
          </div>

          <div class="form-group pt-3">
            <label for="senha">Senha</label>
            <input
              [(ngModel)]="userLogin.senhalogin"
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite sua senha"
            />
          </div>

          <div class="d-flex justify-content-end pt-4">
            <button type="submit" class="btn access" (click)="entrar()">
              Acessar
            </button>
          </div>

          <hr class="mt-5 mb-5" />

          <p class="text-center font-weight-bold text-black-50">
            NÃ£o tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
