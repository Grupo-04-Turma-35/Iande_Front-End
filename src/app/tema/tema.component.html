<div class="container-fluid body">

    <div class="container-fluid m-0 p-0">
        <div class="row pt-2">
            <div class="col-md-4 mt-tema ">
                <div class="container">
                    <div class="row pt-5 d-flex justify-content-center">
                        <div class="col-md-10 text-white pt-5 bg-novotema sticky-top">
                            <h1 class="text-center">Cadastre um novo tema aqui:</h1>
                            <div class="row d-flex justify-content-center mt-4">
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <input [(ngModel)]="tema.titulo" type="text" class="form-control" id="titulo" placeholder="Digite o título do tema" />
                                    </div>

                                    <div class="form-group">
                                        <textarea [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
                                        </textarea>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <a routerLink="/inicio" class="text-white text-left">
                                            <i class="fa fa-angle-double-left " aria-hidden="true"></i> início
                                        </a>

                                        <button class="btn btn-light ml-2" (click)="cadastrarTema()"> Cadastrar </button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-tema mb-0 bg-light pb-0 bord">
                <div class="container">
                    <div class="row m-0 pt-4 pb-0">
                        <div class="col-md-12">
                            <h2 class="text-center">Todos os temas</h2>
                        </div>
                    </div>

                    <div class="row m-0 pb-0 pt-3 d-flex justify-content-center">
                        <div class="col-md-10 mb-0 pb-0">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Título</th>
                                        <th scope="col">Descrição</th>
                                        <th scope="col" class="text-right">Modificações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of listTemas">
                                        <th>{{ item.idtema }}</th>
                                        <td>{{ item.titulo }}</td>
                                        <td>{{ item.descricao }}</td>
                                        <td class="d-flex justify-content-end">
                                            <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.idtema]">
                        Editar
                      </button>
                                            <button class="btn btn-danger" [routerLink]="['/tema-delete', item.idtema]">
                        Apagar
                      </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
